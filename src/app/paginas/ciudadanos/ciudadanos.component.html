<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Ciudadanos</mat-card-title>
        <button mat-flat-button color="accent">
          <mat-icon matSuffix>add_box</mat-icon>
          Añadir Ciudadano
        </button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="celular">
                <th mat-header-cell *matHeaderCellDef> CELULAR </th>
                <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
              </ng-container>

              <ng-container matColumnDef="nacionalidad">
                <th mat-header-cell *matHeaderCellDef> NACIONALIDAD </th>
                <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
              </ng-container>

              <ng-container matColumnDef="estado_infeccion">
                <th mat-header-cell *matHeaderCellDef> INFECCIÓN </th>
                <td mat-cell *matCellDef="let element"> {{element.estado_infeccion}} </td>
              </ng-container>

              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button class="edit" (click)="abrirDialog()"><mat-icon>edit</mat-icon></button>
                </td>
              </ng-container>

              <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button> 
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
        </table>
    </mat-card-content>
</mat-card>
